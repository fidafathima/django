{% extends 'admin11/admin_base.html' %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">SL NO.</th>
      <th scope="col">Name</th>
        <th scope="col">Email</th>
      <th scope="col">Address</th>
        <th scope="col">ContactNO</th>
      <th scope="col">image</th>
      <th>Delete</th>
      <th>Update</th>

    </tr>
  </thead>
  <tbody>
  {% for i in data %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.address}}</td>
        <td>{{i.mobile}}</td>
      <td><img src="{{i.document.url}}" width="100" /> </td>
      <td>
        <form action="{% url 'delete' i.id %}" method="POST">
              {% csrf_token %}
        <button type="submit" class="btn btn-success">Delete</button>
      </form>
      </td>
      <td><a href="{% url 'update' i.id %}" class="btn btn-warning">Update</a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
