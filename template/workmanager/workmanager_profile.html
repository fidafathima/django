{% extends 'workmanager/workmanager_base.html' %}

{% block content %}
<div class="container-fluid">
    <div class="card">
            <div class="container">
                 <div class="form-group">
                    <img src="{{form1.document.url}}" width="100" />
            </div>
                <div class="form-group">
                <label class="form-control-label">Name</label>
                <input required class="form-control" readonly value="{{form1.name}}">
            </div>
          <div class="form-group">
                <label class="form-control-label">Address</label>
                <input required class="form-control" readonly value="{{form1.address}}">
          </div>
                <div class="form-group">
                <label class="form-control-label">Email</label>
                <input required class="form-control" readonly value="{{form1.email}}">
            </div>
                <div class="form-group">
                <label class="form-control-label">Mobile</label>
                <input required class="form-control" readonly value="{{form1.mobile}}">
            </div><br>
                 <div class="form-group">
               <a href="{% url 'update' form1.id %}"  class="btn btn-primary">Manage Account</a>

            </div>

            </div>
    </div>
</div>
{% endblock %}
