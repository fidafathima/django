<!doctype html>
<html lang="en">
{% load static %}
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href=" {% static 'assets1/fonts/icomoon/style.css' %} ">
    <link rel="stylesheet" href=" {% static 'assets1/css/owl.carousel.min.css' %} ">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href=" {% static 'assets1/css/bootstrap.min.css' %} ">
    <!-- Style -->
    <link rel="stylesheet" href=" {% static 'assets1/css/style.css' %} ">
    <title></title>
  </head>
  <body>

  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2" style="background-color:DodgerBlue;"></div>
    <div class="contents order-2 ">
<!---->
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Login</h3>
            <form  method="post">
              {% csrf_token %}
              <div class="form-group first">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="username" name="uname">
              </div>
              <div class="form-group last mb-3">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Your Password" name="pass">
              </div>
              <button type="submit" class="btn btn-block btn-primary">Login</button><br>
                <span class="ml-auto">Don't have an account?<a href="{% url 'demo' %}">sign in</a></span>
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src=" {% static 'assets1/js/jquery-3.3.1.min.js' %} "></script>
    <script src=" {% static 'assets1/js/popper.min.js' %} "></script>
    <script src=" {% static 'assets1/js/bootstrap.min.js' %} "></script>
    <script src=" {% static 'assets1/js/main.js' %} "></script>
  </body>
</html>
