{% extends 'customer/customer_base.html' %}

{% block content %}
{% load crispy_forms_tags %}
<div class="container-fluid">
    <div class="card">
            <div class="container">
                <div class="form-group">
                <label class="form-control-label">Name</label>
                <input required class="form-control" readonly value="{{form1.name}}">
            </div>
          <div class="form-group">
                <label class="form-control-label">Contact No.</label>
                <input required class="form-control" readonly value="{{form1.contact_no}}">
          </div>
                <div class="form-group">
                <label class="form-control-label">Email</label>
                <input required class="form-control" readonly value="{{form1.email}}">
            </div>
                <div class="form-group">
                <label class="form-control-label">Address</label>
                <input required class="form-control" readonly value="{{form1.address}}">
            </div>

            </div>
    </div>
</div>

{% endblock %}
