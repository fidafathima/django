{% extends 'workmanager/workmanager_base.html' %}

{% block content %}
<table class="table">
  <thead>
    <tr>
      <th scope="col">SL NO.</th>
      <th scope="col">Subject</th>
    </tr>
  </thead>
  <tbody>
  {% for i in data %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{i.subject}}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
