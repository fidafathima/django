{% extends 'admin11/admin_base.html' %}

{% block content %}
 {% for i in data %}
<div class="row">
  <div class="col-sm-6 mb-3 mb-sm-0">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{i.user}}</h5>
        <p class="card-text">{{i.feedback}}</p>
        {% if i.reply == None %}
      <a  href="{% url 'reply' i.id %}" class="btn btn-info">reply</a>
      {% else  %}
      {{i.reply}}
        {% endif %}
      </div>
    </div>
  </div>
  </div>

 {% endfor %}

{% endblock %}
